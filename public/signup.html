<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>sign Up</title>
</head>
<body class="body">
    <main class="container">
        <div class="image">
        </div>
        <div class="form">
            <a href="signin.html" class="signin"><i class="fas fa-lightbulb"></i>Opinion<span>Wave</span></a>
            <form action="" method="post">
                <div class="input">
                    <i class="fas fa-info-circle"></i>
                    <input type="text" name="name" placeholder="Enter your name" id="name" required>
                </div>
                <div class="input">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Enter your email" id="email" required>
                </div>
                <div class="input">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Enter your password" id="password" required>
                </div>
                <div class="input">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="confirm password" id="password" required>
                </div>
                <button type="submit"><i class="fas fa-sign-out"></i>Sign Up</button>
            </form>
            <p class="in">Already have an account?<a href="signin.html">Sign in</a></p>
        </div>
        
        </main> 
</body>
